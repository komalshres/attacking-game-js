<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attacking Game in JS</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>simple attacking game in js</h1>
        <section class="health-bar-container">
          <div>
            <div>
              <p>Player</p>
              <p id="player-damage">500<span> / 500 HP</span></p>
            </div>
            <progress
              id="player-health"
              class="health-bar"
              value="500"
              max="500"
            >
              32%
            </progress>
          </div>
          <div>
            <div>
              <p>Robot</p>
              <p id="robot-damage">500<span> / 500 HP</span></p>
            </div>
            <progress
              id="robot-health"
              class="health-bar"
              value="500"
              max="500"
            >
              32%
            </progress>
          </div>
        </section>
        <p id="game-message"></p>
        <section class="button-container">
          <button id="start" onclick="startHandler()">Start</button>
          <button id="attack" onclick="attackHandler()" class="display-none">
            Attack
          </button>
          <button id="restart" onclick="restartHandler()" class="display-none">
            Restart
          </button>
        </section>
        <section id="attack-stats-box" class="attack-stats"></section>
      </div>
    </main>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
